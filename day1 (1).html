<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Social Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center p-4">
    <h1 class="display-6 fw-bold">Startup Social Platform</h1>
    <p class="lead">Connect. Innovate. Grow Together.</p>
   
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">StartupHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="C:\Users\Arooj Fatima\Desktop\New folder project\myprofile.html"><i class="fas fa-my"></i> My profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#profile"><i class="fas fa-user"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#feed"><i class="fas fa-stream"></i> Feed</a></li>
          <li class="nav-item"><a class="nav-link" href=""><i class="fas fa-search"></i> search</a></li>
          <li class="nav-item"><a class="nav-link" href="C:\Users\Arooj Fatima\Desktop\messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
          <li class="nav-item"><a class="btn btn-primary" href="C:\Users\Arooj Fatima\Desktop\signin.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>

          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <!-- User Profile Section -->
    <section id="profile" class="mb-5">
      <h2 class="mb-3">User Profile</h2>
      <div class="card shadow-sm p-4">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Profile</button>
        </form>
      </div>
    </section>

    <!-- Feed Section -->
    <section id="feed" class="mb-5">
      <h2 class="mb-3">Feed</h2>
      <div class="card shadow-sm p-4 mb-4">
        <textarea class="form-control mb-3" placeholder="What's on your mind?" rows="3"></textarea>
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary"><i class="fas fa-paperclip"></i> Attach Image</button>
          <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Post</button>
        </div>
      </div>
      <!-- Example Post -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Startup Update</h5>
          <p class="card-text">We just closed our first funding round! ðŸš€</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary btn-sm"><i class="fas fa-thumbs-up"></i> Like</button>
            <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-comment"></i> Comment</button>
            <button class="btn btn-outline-success btn-sm"><i class="fas fa-bookmark"></i> Save</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Search Section -->
    <section id="search" class="mb-5">
      <h2 class="mb-3">Search Startups</h2>
      <form class="card p-4 shadow-sm">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search startups">
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Industry Type</option>
              <option value="service">Service-based</option>
              <option value="product">Product-based</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Location">
          </div>
        </div>
        <button class="btn btn-primary mt-3 w-100"><i class="fas fa-search"></i> Search</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 StartupHub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
